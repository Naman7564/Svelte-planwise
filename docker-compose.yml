services:
  app-dev:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8080"

  app-preview:
    profiles:
      - preview
    image: node:20-alpine
    working_dir: /app
    ports:
      - "4173:4173"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run build && npm run preview -- --host 0.0.0.0 --port 4173"

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      # Required by SvelteKit adapter-node for CSRF protection and proper routing on a server
      # Set this in your server's .env file or rely on the default fallback (localhost)
      ORIGIN: ${ORIGIN:-http://80.225.237.255:3000}
    restart: always

volumes:
  node_modules:
