services:
  app:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8080"

  app-preview:
    profiles:
      - preview
    image: node:20-alpine
    working_dir: /app
    ports:
      - "4173:4173"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run build && npm run preview -- --host 0.0.0.0 --port 4173"

volumes:
  node_modules:
